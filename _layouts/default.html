<!DOCTYPE html>
<html lang="{% if page.url contains '/en/' %}en{% else %}zh{% endif %}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- 修正：title 不应重复 -->
  <title>{% if page.title %}{{ page.title }} - {% endif %}Inkaio Daily Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Arial', sans-serif; padding-top: 60px; }
    .navbar { background-color: #2c3e50; }
    .footer { margin-top: 50px; padding: 20px; background: #f1f1f1; text-align: center; }
    .lang-switcher {
      font-weight: bold;
      font-size: 0.9em;
      color: #fff !important;
      text-decoration: underline;
    }
    .lang-switcher:hover {
      color: #ccc !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Inkaio</a>

      <div class="navbar-nav ms-auto">
        <!-- 首页链接 -->
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/products/">Products</a>
        <a class="nav-link" href="/about/">About</a>
        <a class="nav-link" href="/contact/">Contact</a>

        <!-- 语言切换按钮 -->
        {% if page.url contains '/en/' %}
          <!-- 当前是英文页，显示中文链接 -->
          <a class="nav-link lang-switcher" href="{{ page.url | replace: '/en/', '/' }}">English</a>
        {% else %}
          <!-- 当前是中文页，显示英文链接 -->
          <a class="nav-link lang-switcher" href="/en{{ page.url }}">中文</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container">
    {{ content }}
  </div>

  <div class="footer">
    <p>&copy; 2025 Inkaio Daily Products Co., Ltd. All rights reserved.</p>
  </div>
</body>
</html>
